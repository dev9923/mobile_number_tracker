<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì± Mobile Number Tracker</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #4caf50;
      --background: #f9f9f9;
      --dark: #222;
      --card: white;
      --radius: 10px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: var(--dark);
    }

    .tracker-card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    #result {
      margin-top: 2rem;
      text-align: left;
      font-size: 0.95rem;
      color: #444;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 1.5rem;
      border-radius: var(--radius);
      display: none;
    }

    .loader {
      margin: 1rem auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      .tracker-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>üì± Mobile Number Tracker</h1>

  <div class="tracker-card">
    <form id="tracker-form">
      <input type="tel" id="number-input" placeholder="Enter number with country code (e.g. +14155552671)" required />
      <button type="submit">Track Number</button>
    </form>

    <div class="loader" id="loader" style="display: none;"></div>

    <div id="result"></div>
    <div id="map"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    let map, marker;

    document.getElementById('tracker-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const phone = document.getElementById('number-input').value.trim();
      const resultDiv = document.getElementById('result');
      const mapDiv = document.getElementById('map');
      const loader = document.getElementById('loader');

      resultDiv.innerHTML = "";
      loader.style.display = "block";
      mapDiv.style.display = "none";

      try {
        const response = await axios.get(`/track?number=${encodeURIComponent(phone)}`);
        const data = response.data;
        loader.style.display = "none";

        resultDiv.innerHTML = `
          <p><strong>Number:</strong> ${data.number}</p>
          <p><strong>Country:</strong> ${data.country || 'N/A'}</p>
          <p><strong>Location:</strong> ${data.location || 'N/A'}</p>
          <p><strong>Carrier:</strong> ${data.carrier || 'N/A'}</p>
          <p><strong>Line Type:</strong> ${data.line_type || 'N/A'}</p>
        `;

        if (data.coordinates?.lat && data.coordinates?.lng) {
          mapDiv.style.display = "block";

          if (!map) {
            map = L.map('map').setView([data.coordinates.lat, data.coordinates.lng], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            marker = L.marker([data.coordinates.lat, data.coordinates.lng]).addTo(map);
          } else {
            map.setView([data.coordinates.lat, data.coordinates.lng], 10);
            marker.setLatLng([data.coordinates.lat, data.coordinates.lng]);
          }

          marker.bindPopup(data.location || "Location").openPopup();
        } else {
          resultDiv.innerHTML += `<small>‚ö†Ô∏è No map coordinates available.</small>`;
        }

      } catch (err) {
        loader.style.display = "none";
        resultDiv.innerHTML = `<p style="color: red;">‚ùå ${err.response?.data?.error || "Failed to track number."}</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
