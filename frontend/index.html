<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Number Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Mobile Number Tracker</h2>
  <input type="text" id="phoneNumber" placeholder="Enter phone number with country code" />
  <button onclick="trackNumber()">Track</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    async function trackNumber() {
      const phone = document.getElementById('phoneNumber').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Tracking...";
      try {
        const response = await axios.post('/api/track', { phone });
        const data = response.data;
        resultDiv.innerHTML = `
          <strong>Country:</strong> ${data.country_name} <br/>
          <strong>Location:</strong> ${data.location || 'N/A'} <br/>
          <strong>Carrier:</strong> ${data.carrier || 'N/A'} <br/>
          <strong>Line Type:</strong> ${data.line_type || 'N/A'} <br/>
        `;
      } catch (err) {
        resultDiv.innerHTML = "Error: " + (err.response?.data?.error || "Unable to track number");
      }
    }
  </script>
</body>
</html>
