<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Number Tracker</title>

  <!-- ‚úÖ External stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }

    h2 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #map {
      width: 90%;
      max-width: 600px;
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Mobile Number Tracker</h2>

  <form id="tracker-form">
    <input type="text" id="number-input" placeholder="Enter mobile number with country code" />
    <button type="submit">Track Number</button>
  </form>

  <div id="result"></div>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    let map, marker;

    document.getElementById('tracker-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const phone = document.getElementById('number-input').value;
      const resultDiv = document.getElementById('result');
      const mapDiv = document.getElementById('map');

      resultDiv.innerHTML = "üîç Tracking...";
      mapDiv.style.display = "none";

      try {
        const response = await axios.post('/api/track', { phone });
        const data = response.data;

        resultDiv.innerHTML = `
          <strong>Country:</strong> ${data.country_name || 'N/A'} <br/>
          <strong>Location:</strong> ${data.location || 'N/A'} <br/>
          <strong>Carrier:</strong> ${data.carrier || 'N/A'} <br/>
          <strong>Line Type:</strong> ${data.line_type || 'N/A'} <br/>
        `;

        if (data.coordinates && data.coordinates.lat && data.coordinates.lng) {
          mapDiv.style.display = "block";
          const { lat, lng } = data.coordinates;

          if (!map) {
            map = L.map('map').setView([lat, lng], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            marker = L.marker([lat, lng]).addTo(map);
          } else {
            map.setView([lat, lng], 10);
            marker.setLatLng([lat, lng]);
          }

          marker.bindPopup(data.location || "Location").openPopup();
        } else {
          mapDiv.style.display = "none";
          resultDiv.innerHTML += `<br/><small>‚ö†Ô∏è No coordinates available for map.</small>`;
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = "‚ùå Error: " + (err.response?.data?.error || "Unable to track number.");
        mapDiv.style.display = "none";
      }
    });
  </script>
</body>
</html>
